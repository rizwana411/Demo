<br><br>

<div class="row">
<input type="text" ng-model="query[queryBy]" />
</div>
<br><br>
<div class="row">
<table class="table table-hover table-bordered">
  <thead>	
	<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
	<th>City</th>
	<th>Address1</th>
	<th>Address2</th>
	<th>Postal Coe</th>
  </tr>
 </thead>
 <tbody>
  <tr ng-repeat="x in empDetails  | filter:query">
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.phone | tel }}</td>
    <td>{{ x.address.city }}</td>
    <td>{{ x.address.address_line1 }}</td>
    <td>{{ x.address.address_line2 }}</td>
    <td>{{ x.address.postal_code }}</td>
  </tr>
 <tbody> 
</table>
</div>
